# Default values for ithere-admin-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry-vpc.cn-shanghai.aliyuncs.com/epiboly/demo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart11 appVersion.
  tag: ""
  ports:
    name: "http"
    containerPort: 80
  envs:
    - name: SERVER_PROXY_PASS
      value: "http://triones-admin-backend"
  livenessProbe:
    httpGet:
      path: /health.txt
      port: 80
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: /health.txt
      port: 80
      scheme: HTTP

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: demo.triones-admin-frontend.moensun.cn
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart11-example-tls
  #    hosts:
  #      - chart11-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
